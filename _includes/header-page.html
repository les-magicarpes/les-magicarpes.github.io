<!-- Site Header -->
<header class="site-header blog-header parallax" id="home" data-scrollax-parent="true">

  <!-- Parallax Header Image -->
  <div class="parallax-wrapper">
    <div class="cover" data-scrollax="properties: { 'translateY': '48%' }">
      <img src="{{ site.baseurl }}/assets/images/header-blog-image.jpg" alt="Sera - One Page Template by Gleesik Wallpaper" />
    </div>
  </div>

  <div class="container">

    <!-- Site Navigation Bar -->
    <div class="row site-navigation-bar parent">

      <!-- Logo -->
      <div class="col-xs-8">
        <h2>
          <a href="{{ site.baseurl }}/index.html"><strong>M</strong><span class=\"thin\">agicarpes</span></a>
        </h2>
      </div>

      <!-- Toggle Mobile Menu -->
      <div class="col-xs-4 toggle-menu child-center-v">

        <!-- Burger -->
        <div class="navTrigger">
          <i></i><i></i><i></i>
        </div>

      </div>

      <!-- Navigation Bar -->
      <div class="col-sm-8 col-xs-12 navigation-bar child-center-v">

        <!-- Navigation Menu -->
        <nav id="navMenu" class="nav-menu">
          <ul class="menu">
            <li><a href="{{ site.baseurl }}/index.html#home">Home</a></li>
            <li><a href="{{ site.baseurl }}/index.html#about">About</a></li>
            <li><a href="{{ site.baseurl }}/index.html#features">Features</a></li>
            <li><a href="{{ site.baseurl }}/index.html#portfolio">Portfolio</a></li>
            <li><a href="{{ site.baseurl }}/index.html#testimonials">Testimonials</a></li>
            <li class="current-menu-item"><a href="{{ site.baseurl }}/index.html#blog">Blog</a></li>
            <li><a href="{{ site.baseurl }}/index.html#team">Team</a></li>
            <li><a href="{{ site.baseurl }}/index.html#prices">Prices</a></li>
            <li><a href="{{ site.baseurl }}/index.html#contact">Contact</a></li>
          </ul>
        </nav>

      </div>

    </div>

    <!-- Site Header Banner -->
    <div class="row header-banner parent" data-scrollax="properties: { 'translateY': '48%', 'opacity': '1.4' }">

      <div class="heading-content text-center child-center-v">

        <!-- Heading Title -->
        <div class="row heading-title">
          <h2>
            {% if page.tagline == null %}
              {{ page.type }}
            {% else %}
              {{ page.tagline }}
            {% endif %}

          </h2>
          <hr class="small">
          <h1 class="thin">{{ page.title }}</h1>
        </div>

      </div>

    </div>

    <!-- Arrow Down -->
    <div class="row arrow-down-section" data-scrollax="properties: { 'opacity': '0.6' }">

        <div class="wrapper-arrow child-center">
          <a href="#start" class="arrow-down">
            <i class="pe-7s-angle-down"></i>
          </a>
        </div>

    </div>

  </div>
</header>
